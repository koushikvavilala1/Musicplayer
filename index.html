<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="nav">
        <nav><span class="logo">Music Player</span></nav>
    </div>
    <div class="disc"><img src="../photos/cd.png" alt="pic of disc"></div>
    <div class="player-container">
        <div class="pic-container">
            <img src="../photos/pic1.jpg" alt="nvnd">
        </div>
        
        <h2>Niluvadham</h2>
        <h3>Karthik,Sumangali</h3>
        <audio src="../songs/Niluvaddham.mp3"></audio>
        <div class="progress-container">
            <div id="progress"></div>
            <div class="duration">
                <span id="Start">0.00</span>
                <span id="end">1.00</span>
            </div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cafcdef464.js" crossorigin="anonymous"></script>
    <!-- <div class="strip"></div> -->
</body>
